<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V1.1</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Calculadora V1.1</h1>
    </header>

    <main>

        <form name="calculator" class="calc">
            <table name="calcForm" class="calc-table">
                
                <tbody>
                    <div class="displays">
                        <tr class="display">
                            <td colspan="4"><input type="button" name="displayNumber" class="display-number"></td>
                        </tr>
                        <tr class="display">
                            <td colspan="4"><input type="button" name="displayResult" class="display-result"></td>
                        </tr>
                    </div>
                
                    <tr>
                        <td><input class="button pattern" type="button" value="AC" onclick="clearCalc()"></input></td>
                        <td><input class="button pattern" type="button" value="←"></input></td>
                        <td><input class="button pattern" type="button" value="%" onclick="receivesOperator('%')"></input></td>
                        <td><input class="button operator" type="button" value="/" onclick="receivesOperator('/')"></input></td>
                    </tr>
                    <tr>
                        <td><input class="button pattern" type="button" value="7" onclick="receivesNumber(7)"></input></td>
                        <td><input class="button pattern" type="button" value="8" onclick="receivesNumber(8)"></input></td>
                        <td><input class="button pattern" type="button" value="9" onclick="receivesNumber(9)"></input></td>
                        <td><input class="button operator" type="button" value="x" onclick="receivesOperator('*')"></input></td>
                    </tr>
                    <tr>
                        <td><input class="button pattern" type="button" value="4" onclick="receivesNumber(4)"></input></td>
                        <td><input class="button pattern" type="button" value="5" onclick="receivesNumber(5)"></input></td>
                        <td><input class="button pattern" type="button" value="6" onclick="receivesNumber(6)"></input></td>
                        <td><input class="button operator" type="button" value="-" onclick="receivesOperator('-')"></input></td>
                    </tr>
                    <tr>
                        <td><input class="button pattern" type="button" value="1" onclick="receivesNumber(1)"></input></td>
                        <td><input class="button pattern" type="button" value="2" onclick="receivesNumber(2)"></input></td>
                        <td><input class="button pattern" type="button" value="3" onclick="receivesNumber(3)"></input></td>
                        <td><input class="button operator" type="button" value="+" onclick="receivesOperator('+')"></input></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input class="button pattern" type="button" value="0" onclick="receivesNumber(0)"></input></td>
                        <td><input class="button pattern" type="button" value="." onclick="receivesNumber('.')"></input></td>
                        <td><input class="button operator" type="button" value="=" onclick="calcResult()"></input></td>
                    </tr>
                
            </tbody>
        </table>
        
    </form>
</main>

    <script src="./scripts/calc.js"></script>

</body>

</html>
