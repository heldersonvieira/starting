<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V1.1</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <header>
        <div class="header-container">
            <h1>Calculadora V1.1</h1>
        </div>
    </header>

    <div class="container">
        <table class="buttons">
            <tr class="display">
                <td colspan="4"><input type="text" class="show-numbers"></td>
            </tr>
            <tr class="display">
                <td colspan="4"><input type="text" class="result"></td>
            </tr>
            <tr>
                <td><button class="button clear">AC</button></td>
                <td><button class="button default">+/-</button></td>
                <td><button class="button pattern">%</button></td>
                <td><button class="button operator">/</button></td>
            </tr>
            <tr>
                <td><button class="button pattern">7</button></td>
                <td><button class="button pattern">8</button></td>
                <td><button class="button pattern">9</button></td>
                <td><button class="button operator">X</button></td>
            </tr>
            <tr>
                <td><button class="button pattern">4</button></td>
                <td><button class="button pattern">5</button></td>
                <td><button class="button pattern">6</button></td>
                <td><button class="button operator">-</button></td>
            </tr>
            <tr>
                <td><button class="button pattern">1</button></td>
                <td><button class="button pattern">2</button></td>
                <td><button class="button pattern">3</button></td>
                <td><button class="button operator">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button pattern">0</button></td>
                <!-- <td><button class="button"></button></td> -->
                <td><button class="button pattern">.</button></td>
                <td><button class="button operator">=</button></td>
            </tr>
        </table>

    </div>

    <script src="./scripts/calc.js"></script>

</body>

</html>
